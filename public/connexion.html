<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - CryptoMentor</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <style>
    /* Styles Wireframe */
    .wireframe * {
      outline: 1px dashed #444;
    }
    .wireframe header::before,
    .wireframe main::before,
    .wireframe footer::before {
      content: attr(data-label);
      display: block;
      background: #000;
      color: #fff;
      font-size: 0.8rem;
      padding: 2px 6px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <header data-label="HEADER">
    <h1>Connexion à CryptoMentor</h1>
    <a href="index.html" class="back-home"><i class="fas fa-home"></i> Retour à l’accueil</a>

    <!-- Bouton Wireframe -->
    <button id="toggleWireframe" aria-label="Activer/Désactiver le mode Wireframe">
      <i class="fas fa-border-all"></i> Wireframe
    </button>
  </header>

  <main data-label="MAIN">
    <form action="#" method="post">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Se connecter</button>
    </form>

    <p>Pas encore inscrit ? <a href="inscription.html">Créer un compte</a></p>
  </main>

  <footer role="contentinfo" class="site-footer" data-label="FOOTER">
    <div class="container footer-inner">
      <p class="footer-copy" aria-label="Droits d'auteur">
        &copy; 2025 CryptoMentor. Tous droits réservés.
      </p>

      <nav aria-label="Liens de pied de page" class="footer-nav">
        <ul>
          <li><a href="privacy.html">Politique de confidentialité</a></li>
          <li><a href="terms.html">Conditions d’utilisation</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="support.html">Support</a></li>
        </ul>
      </nav>

      <div class="footer-social" aria-label="Suivez-nous">
        <a href="#"><img src="images/facebook-2935402_1280.png" alt="Facebook" /></a>
        <a href="#"><img src="images/twitter-3000965_640.png" alt="Twitter" /></a>
        <a href="#"><img src="images/instagram-3814080_640.png" alt="Instagram" /></a>
        <a href="#"><img src="images/linkedin-2935407_1280.png" alt="LinkedIn" /></a>
      </div>
    </div>
  </footer>

  <script>
    // Toggle Wireframe
    document.getElementById("toggleWireframe").addEventListener("click", () => {
      document.body.classList.toggle("wireframe");
    });
  </script>
</body>
</html>
