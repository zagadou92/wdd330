<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/base.js" type="module"></script>
    <script src="../js/checkout.js" type="module"></script>

  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="checkout-container">
      <h2>Review & Place your Order</h2>
      <section class="checkout" id="checkout">
        <section class="checkout-form">
          <form name="checkout" id="checkout-form" action="/checkout" method="POST">
            <fieldset>
              <legend>Billing Details</legend>
              <div class="checkout__name">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" required>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" required>
              </div>
              <div class="checkout__address">
                <label for="street">Address</label>
                <input type="text" name="street" id="street" required>
                <label for="city">City</label>
                <input type="text" name="city" id="city" required>
                <label for="state">State</label>
                <input type="text" name="state" id="state" required>
                <label for="zip">ZIP Code</label>
                <input type="text" name="zip" id="zip" required>
              </div>
            </fieldset>
            <fieldset>
              <legend>Payment Information</legend>
              <div class="checkout__payment">
                <label for="cardNumber">Card Number</label>
                <input type="text" name="cardNumber" id="cardNumber" required>
                <label for="expiration">Expiration Date</label>
                <input type="text"  name="expiration" id="expiration" placeholder="MM/YY" required>
                <label for="code">code</label>
                <input type="text" name="code" id="code" required>
              </div>
            </fieldset>

            <button type="submit" id="checkoutSubmit">Place Order</button>
          </form>
        </section>

        <section class="order-summary">
          <h3>Order Summary</h3>
          <div class="summary-item">
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="summary-item">
            <span>Tax (6%):</span>
            <span id="tax">$0.00</span>
          </div>
          <div class="summary-item">
            <span>Shipping Estimate:</span>
            <span id="shipping">$0.00</span>
          </div>
          <div class="summary-item total">
            <span>Order Total:</span>
            <span id="order-total">$0.00</span>
          </div>
        </section></div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
