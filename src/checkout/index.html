<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="css/cart.css" />
</head>

<body>
  <header class="divider">
    <div class="logo">
      <img src="images/noun_Tent_2517.svg" alt="tent image for logo" />
      <a href="index.html">Sleep <span class="highlight">Outside</span></a>
    </div>

    <div class="cart">
      <a href="cart/">Voir le panier</a>
      <!-- SVG omitted for brevity -->
    </div>
  </header>

  <main class="divider">
    <section class="checkout">
      <h2>Review & Place your Order</h2>

      <!-- Order Summary Placeholder -->
      <div id="order-summary">
        <p>Loading your cart...</p>
      </div>

      <!-- Checkout Form -->
      <form id="checkout-form">
        <fieldset>
          <legend>Shipping Information</legend>

          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required />

          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />

          <label for="city">City</label>
          <input type="text" id="city" name="city" required />

          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" name="zip" required pattern="\\d{5}" title="Enter a 5-digit ZIP Code" />
        </fieldset>

        <fieldset>
          <legend>Payment Information</legend>

          <label for="cardName">Name on Card</label>
          <input type="text" id="cardName" name="cardName" required />

          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" required maxlength="16" pattern="\\d{16}" title="16 digits only" />

          <label for="exp">Expiration</label>
          <input type="month" id="exp" name="exp" required />

          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" required maxlength="3" pattern="\\d{3}" title="3-digit CVV" />
        </fieldset>

        <button type="submit" id="paySubmit">Place Order</button>
      </form>
    </section>
  </main>

  <footer>
    &copy;2025 ⛺ SleepOutside ⛺ WDD 330 ⛺ BYU-Idaho for BYU-Pathway Worldwide Online
  </footer>

  <!-- JavaScript -->
  <script type="module" src="js/checkout.js"></script>
</body>
</html>
